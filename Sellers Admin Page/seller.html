<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="test(event)">
        <label>Selling Price:</label>
        <input type="text" name="sellingPrice" id="sellingPriceTag">
        <label>Product Name:</label>
        <input type="text" name="productName" id="productNameTag">
        <label>Choose a Category:</label>
        <select name="category" id="categoryTag">
            <option>Food</option>
            <option>Electronic</option>
            <option>Skincare</option>
        </select>
        <button>Add Product</button>
    
        
    </form>
    <h1 class="title">Products</h1>
        <ul id="foodItems"><h2>Food Items</h2></ul>
        <ul id="electronicItems"><h2> Electronic Items</h2></ul>
        <ul id="skincareItems"><h2>Skincare Items</h2></ul>
        <ul id="ListOfItems"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="seller.js"></script>
</body>
</html>
